<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Order Summary">
    <meta name="author" content="Gabriel de Souza Oliveira">

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="imgs/favicon-32x32.png">

    <title> Order Summary</title>
</head>
<body>
    <main class="Main">
        <img class="BackGround" src="imgs/pattern-background-desktop.svg">
        <div class="Card">
            <img class="Hero" src="imgs/illustration-hero.svg">
            <div class="Content">
                <h1>Order Summary</h1>
                <p id="Text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="Selection">
                    <img class="Icon" src="imgs/icon-music.svg">
                    <div class="Info">
                    <p id="Plan">Annual Plan</p>
                    <p id="Value"> $59.99/year</p>
                </div>
                <p class="Change">Change</p>
                </div>
                <button class="Pay">Proceed to Payment</button>
                <button class="Cancel"> Cancel Order</button>
            </div>
        </div>
        <footer>
            <div class="attribution">
                Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend
                    Mentor</a>.
            </div>
            <div class="attr">
                Coded by: <a class="My" href="https://github.com/B4GR1N3RD" target="_blank"> Gabriel de Souza
                    Oliveira</a>.
            </div>
        </footer>
    </main>
</body>
</html>
